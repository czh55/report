<include file="./Application/Home/View/Public/header.html" />
    
    <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">Users</h1>
        </div>
        
        <ul class="breadcrumb">
            <li><a href="form.html">Home</a> <span class="divider">/</span></li>
            <li class="active">Users</li>
        </ul>
    
        <div class="container-fluid">
            <div class="row-fluid">
                    
                <div class="btn-toolbar">
                    <a href="__MODULE__/Form/add_student/task_id/<{$task_id}>"><button class="btn btn-primary"><i class="icon-plus"></i> New User</button></a>
                    <button class="btn">Import</button>
                    <button class="btn">Export</button>
                  <div class="btn-group">
                  </div>
                </div>
                <div class="well">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>学生编号</th>                               
                                <th>姓名</th>           
                                <th style="width: 26px;"></th>
                            </tr>
                        </thead>
                      <tbody>
                      		<foreach name="list" item="vo" > 
                            	<tr>
                                    <td><{$vo.id}></td>                                   
                                    <td><{$vo.name}></td>                                   
                                    <td>                                   
                                       	<a href="#myModal" role="button" data-toggle="modal" onClick="model(<{$vo.id}>)"><i class="icon-remove"></i></a>
                                    </td>
                                </tr>
 	                         </foreach>
                        
                        
                      </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <ul>
                        <li><a href="#">Prev</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">Next</a></li>
                    </ul>
                </div>
    
               
                <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">Delete Confirmation</h3>
                    </div>
                    <div class="modal-body">
                        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        <a class="btn btn-danger" id="delete"  >Delete</a>
                    </div>
                </div>
    
    
                    
                <footer>
                    <hr>
                    
                    <p class="pull-right">Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
                    
    
                    <p>&copy; 2012 <a href="#" target="_blank">Portnine</a></p>
                </footer>
                    
            </div>
        </div>
    </div>
    


    <script src="__ROOT__/public/lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
        
        function model(id)
        {
        		$("#delete").attr('href','__MODULE__/Form/delete_student/student_id/'+id+"/task_id/<{$task_id}>");
        }
    </script>
